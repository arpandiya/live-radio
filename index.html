<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Live Radio</title>
</head>
<body>
    <nav class="nav-container">
        <div class="logo"><a href="#">LivEnz |<span class="lead">Nepali radio 24/7</span> </a></div>
        <ul class="nav-links">
            <li class="nav-link" id="bars">
                <a href="#"> <i class="fa fa-bars"></i></a>
            </li>

            <li class="nav-link">
                <a href="#">HOME</a>
            </li>

            <li class="nav-link">
                <a href="#" id="live">Live</a>
            </li>

            <li class="nav-link">
                <a href="#" id="about">About</a>
            </li>

            <li class="nav-link">
                <a href="#" id="contact">Contact</a>
            </li>

           
        </ul>
    </nav>
    

    <!-- Slides -->
    <section id="slides">
        <div class="live">
            <audio class="audio" controls autoplay>
               <source src="http://stream.zeno.fm/b7rwd60npwzuv" type="audio/mpeg">
            </audio> 
        <h3 id="lead">Keep Listening Us</h3>
        </div>
    </section>
    <hr style="margin: 20px 0px;">
    <!-- Live Section -->
    <section class="live-section" >
            <h3 class="heading">We Are LIVE</h3>

            <div id="mic">
                <i class="fa fa-microphone fa-5x" aria-hidden="true"></i>
            </div>

            <p>We are LIVE from September 2020. </p>
    </section>
<hr style="margin: 20px 0px;">
    <!-- Live Section -->
    <section class="about-section" >
<h1>About page</h1>
    </section>
    <hr style="margin: 20px 0px;">
    <!-- Live Section -->
    <section class="contact-section">
        <h1>contact page</h1>
    </section>

    <script src="rad.js"></script>
</body>
</html>

<script>
    $(document).ready(function(){
      $("#live").click(function(){
        $("#slides").slideToggle();
      });

      $("#about").click(function(){
        $("#slides").slideToggle(),
        $(".live-section").slideToggle();
      });

      $("#contact").click(function(){
        $("#slides").slideToggle();
        $(".live-section").slideToggle();
        $(".about-section").slideToggle();
        
      });
      
    });
    </script>
